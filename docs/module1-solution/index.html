<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Lunch Check</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="LunchCheck">
	<h1>Lunch Check</h1>
	<div class="large" ng-controller="LunchCheckController">

		<input type="text" ng-model="meals">
		<br>
		<div class="message-{{color}}">{{ message }}</div>
		<br>
		<button ng-click="updateLunch()">Check If Too Much</button>
	</div>  <!-- End controller -->
</body>
</html>
